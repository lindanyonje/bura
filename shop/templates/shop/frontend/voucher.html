{% extends 'shop/frontend/layouts/master.html' %}


{% load static %}

{% block content %}

<div class="container">

    <div class="col-lg-12 text-center my-3">

        <h3>{{object.name}}</h3>
        
        <div class="container">
        
        
            <div class="row justify-content-center my-5">
        
                <div class="col-lg-12">
        
                    <div class="card">
        
                        <div class="card-header">
                            <h4 class="card-title">Voucher</h4>
                
                        </div>
            
                        <div class="card-body">
            
                            <!--This is where we add our table-->
                            <!--Table begins-->
            
                            <table class="table table-striped table-hover">
            
                                <thead>
                                    <tr>
                                        <th>Product Id</th>
                                        <th>Voucher Amount</th>
                                        <th>Voucher Tag</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for object in offer %}

                                       <tr>
                                           <td>{{object.product_id}}</td>
                                           <td>{{object.voucher_amount}}</td>
                                           <td>{{object.voucher_tag}}</td> 
                                       </tr>
                                    {% endfor %}   
                                </tbody>
            
                            </table>
            
            
                            <!--Table ends-->
            
                        </div>
                    </div>
            
        
                </div>
        
                
            </div>
        
        
        </div>
        
        
{% endblock %}
