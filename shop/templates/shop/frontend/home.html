{% extends 'shop/frontend/layouts/master.html' %}


{% load static %}

{% block content %}

<div class="container">

    <div class="row justify-content-center">

        <div class="col-lg-6 col-md-6 col-sm-12 ">

            <h1 class="mt-5">Ecommerce system <span class="font-weight-bold">for you</span></h1>
            <P>Buy and Sell products with us. <br>Our Sellers are verified,
                we do deliveries and have a return policy.</P>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">

            <div id="carouselExampleControls" class="carousel slide mt-5" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'nike.png' %}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'nike.png' %}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'nikeshoes.jpg' %}" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>


        </div>

        
    </div>
</div>


{% endblock %}
