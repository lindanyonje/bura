{% extends 'shop/frontend/layouts/master.html' %}


{% load static %}

{% block content %}

<div class="container">

    <div class="col-lg-12 text-center my-3">

        <h3>{{object.name}}</h3>
        
        <div class="container">
        
        
            <div class="row justify-content-center my-5">
        
                <div class="col-lg-12">
        
                    <div class="card">
        
                        <div class="card-header">
                            <h4 class="card-title">Favorite</h4>
                
                        </div>
            
                        <div class="card-body">
            
                            <!--This is where we add our table-->
                            <!--Table begins-->
            
                            <table class="table table-striped table-hover">
            
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Actions</th>
                                        <!-- <th>Created At</th> -->
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for object in wishlist %}
                                       <tr>
                                           <td>{{object.product_id}}
                                               <img src="{{object.product_id.image.url}}" height="50px" width="50px" class="img-fluid">
                                           </td>
                                           <!-- <td>{{object.created_at}}</td> -->
                                    
                                           <td>
                                            
                                            <button id="wishlistToCart" class="btn btn-outline-dark btn-sm" data-id="{{object.id}}">
                                                
                                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                            </button>
                                           
                                            <button id= "deleteWishlist"onclick ="deleteWishlist('{{object.id}}')"
                                               class="btn btn-danger btn-sm">
                                               <i class="fa fa-trash"></i>
                                            </button>   
        
                                           </td>  
                                       </tr>
                                    {% endfor %}   
                                </tbody>
            
                            </table>
            
            
                            <!--Table ends-->
            
                        </div>
                    </div>
            
        
                </div>
        
                
            </div>
        
        
        </div>
        
        
{% endblock %}
        

{% block 'scripts' %}

<script src="{% static 'js/notiflix.js' %}"></script>

<script>

   
$(document).ready(function(){

$.ajaxSetup({
    headers:{
        'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
    }
})
});


$("#deleteWishlist").click(function(){

let product_id = '{{product.id}}';
let customer_id= '{{customer.id}}';



$.ajax({
     type: "POST",
     url: "{% url 'ajax_delete_wishlist' %}",
     dataType: "json",
     data:{
         'product_id':product_id,
         'customer_id':customer_id,
     },
     success:function(data){
     //     Remove the category from html and show success
        Notiflix.Notify.Success('Wishlist deleted successfully');

     },
     error: function(data){
         
         console.log(data);
         Notiflix.Notify.Failure('Something went wrong.');

     }

 });
 
});

$("#wishlistToCart").click(function(){

let id = $(this).data("id");

console.log("Here")


$.ajax({
     type: "POST",
     url: "{% url 'wishlist_cart' %}",
     dataType: "json",
     data:{
         'id':id,
     },
     success:function(data){
     //     Remove the product from wishlist to cart and show success
     Notiflix.Notify.Success('Product added to cart');

     setTimeout(function(){ 
         window.location.reload()
        }, 3000);


     },
     error: function(data){
         
         console.log(data);
         Notiflix.Notify.Failure('Something went wrong.');

     }

 });
 
});

</script>

{% endblock %}
