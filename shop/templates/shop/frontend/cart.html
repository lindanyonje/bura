{% extends 'shop/frontend/layouts/master.html' %}

{% load static %}

{% block content %}

<div class="container">



    <div class="row justify-content-center my-5">

        <div class="col-lg-12">

            <div class="card">

                <div class="card-header">
                    <h4 class="card-title">Cart</h4>
        
                </div>
    
                <div class="card-body">
    
                    <!--This is where we add our table-->
                    <!--Table begins-->
    
                    <table class="table table-striped table-hover">
    
                        <thead>
                            <tr>
                                <th>Order_id</th>
                                <th>Product_id</th>
                                <th>Quantity</th>
                                <!-- <th>Created At</th> -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for object in cart %}
                               <tr>
                                   
                                   <td>{{object.product_id}}

                                    <img src="{{object.product_id.image.url}}" height="50px" width="50px" class="img-fluid">

                                   </td>
                                   <td>{{object.order_id}}</td>
                                   <td>{{object.quantity}}</td>
                                   <!-- <td>{{object.created_at}}</td> -->
                            
                                   <td>
                                    
                                    <button id="cartToWishlist" class="btn btn-outline-dark btn-sm" data-id="{{object.id}}">
                                                
                                        <i class="fa fa-heart" aria-hidden="true"></i>

                                    </button>

                                   <button onclick ="deleteWishlist('{{object.id}}')"
                                     class="btn btn-danger btn-sm">
                                     <i class="fa fa-trash"></i>
                                   </button>   

                                   </td>  
                               </tr>
                            {% endfor %}   
                        </tbody>
    
                    </table>
    
    
                    <!--Table ends-->
    
                </div>
            </div>
    

        </div>

        
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-light">CONTINUE SHOPPING</button>
       
      </div>
      
      <div class="btn-group">
        <button type="button" class="btn btn-primary">PROCEED TO CHECKOUT</button>
       
      </div>


</div>


{% endblock %}

{% block 'scripts' %}

<script src="{% static 'js/notiflix.js' %}"></script>

<script>

   
$(document).ready(function(){

$.ajaxSetup({
    headers:{
        'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
    }
})
});

$("#deleteCart").click(function(){

   let product_id = '{{product.id}}';
   
//    console.log("Here")


   $.ajax({
        type: "POST",
        url: "{% url 'ajax_delete_cart' %}",
        dataType: "json",
        data:{
            'product_id':product_id,
            'quantity':quantity,
        },
        success:function(data){
        //     Remove the category from html and show success
        Notiflix.Notify.Success('Cart deleted successfully');

        },
        error: function(data){
            
            console.log(data);
            Notiflix.Notify.Failure('Something went wrong.');

        }

    });
    
});


$("#cartToWishlist").click(function(){

let id = $(this).data("id");

console.log("Here")


$.ajax({
     type: "POST",
     url: "{% url 'cart_wishlist' %}",
     dataType: "json",
     data:{
         'id':id,
     },
     success:function(data){
     //     Remove the product from cart to Wishlist and show success
     Notiflix.Notify.Success('Product added to wishlist');

     setTimeout(function(){ 
         window.location.reload()
        }, 3000);


     },
     error: function(data){
         
         console.log(data);
         Notiflix.Notify.Failure('Something went wrong.');

     }

 });
 
});


</script>

{% endblock %}
