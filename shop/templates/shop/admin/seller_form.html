{% extends 'shop/admin/layouts/admin_master.html' %}

{% load widget_tweaks %}

{% block content %}

<div class="container">
    
     <div class="row justify-content-center mt-5">

        <div class="col-8">
            <div class="card">
                <div class="card-body">

                    <h4 class="">New Seller</h4>
                    <hr>
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token%}
        
                        {% for field in form.visible_fields%}
            
                        <div class="form-group">
                            {{field.label_tag}}
                            {% render_field field class="form-control" %}
            
                        </div>
            
                        {% endfor %}
            
                        <button tyupe="submit" class="btn btn-dark">Submit</button>
                    
                    
                    </form>
                </div>
            </div>

           
           
        </div>
     </div>

</div>


{% endblock%}
